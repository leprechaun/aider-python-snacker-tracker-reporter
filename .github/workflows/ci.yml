name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      run: |
        pip install poetry
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Run tests with coverage
      run: |
        poetry run pytest --cov=app --cov-report=xml --cov-report=html
    
    - name: Run tests (excluding fuzz tests)
      run: |
        poetry run pytest -v -m "not fuzz" --cov=app --cov-report=term-missing
    
    - name: Run fuzz tests (optional)
      run: |
        poetry run pytest -v -m "fuzz" --cov=app --cov-report=term-missing
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov
        retention-days: 30
